<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Задача «Про котиков»</title>
</head>
<body>
    <header class="fixed header">
        <h2 class="store-name">Мурмаркет</h2>
    </header>
    <div class="header-wrapper"></div>

    <main>
        <div class="carousel-wrapper">
            <!-- Скрытые кнопки для выбора нужной картинки -->
            <input type="radio" class="switcher" id="carousel-1" name="carousel">
            <input type="radio" class="switcher" id="carousel-2" name="carousel" checked>
            <input type="radio" class="switcher" id="carousel-3" name="carousel">

            <!-- Сами элементы карусели(котики) -->
            <div class="carousel-items">
                <div class="carousel-item item-1">
                    <label for="carousel-1"></label>
                </div>
                <div class="carousel-item item-2">
                    <label for="carousel-2"></label>
                </div>
                <div class="carousel-item item-3">
                    <label for="carousel-3"></label>
                </div>
            </div>

            <!-- Переключатели элементов -->
            <ul class="carousel-pointers">
                <li>
                    <label class="carousel-pointer" for="carousel-1"></label>
                </li>
                <li>
                    <label class="carousel-pointer" for="carousel-2"></label>
                </li>
                <li>
                    <label class="carousel-pointer" for="carousel-3"></label>
                </li>
            </ul>
        </div>
    </main>

    <!-- <div class="footer-wrapper"></div> -->
    <footer class="fixed footer">
        <div class="float-left left-footer-info footer-element-margin">
            Напишите нам:
            <br>
            <img src="img/mail-img.png" alt="Почта">
            <a href="https://ya.ru">cats@babuli.ru</a>
            <br>
            <img src="img/mail-img.png" alt="Почта">
            <a href="https://ya.ru">vnuchek@babuli.ru</a>
        </div>
        <div class="float-right footer-element-margin">
            &copy; 2018 ООО«<a href="https://ya.ru">Бабушкины котятки</a>»
        </div>
    </footer>
</body>
</html>
