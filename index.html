<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Задача «Про котиков»</title>
</head>
<body>
    <header class="fixed header">
        <h2 class="store-name">Мурмаркет</h2>
    </header>
    <div class="header-wrapper"></div>

    <main class="carousel-wrapper">
        <!-- Скрытые кнопки для выбора нужной картинки -->
        <input type="radio" class="switcher carousel-1" id="carousel-1" name="carousel">
        <input type="radio" class="switcher carousel-2" id="carousel-2" name="carousel">
        <input type="radio" class="switcher carousel-3" id="carousel-3" name="carousel">
        <input type="radio" class="switcher carousel-4" id="carousel-4" name="carousel">
        <input type="radio" class="switcher carousel-5" id="carousel-5" name="carousel" checked>
        <input type="radio" class="switcher carousel-6" id="carousel-6" name="carousel">
        <input type="radio" class="switcher carousel-7" id="carousel-7" name="carousel">
        <input type="radio" class="switcher carousel-8" id="carousel-8" name="carousel">
        <input type="radio" class="switcher carousel-9" id="carousel-9" name="carousel">
        <input type="radio" class="switcher carousel-10" id="carousel-10" name="carousel">

        <!-- Сами элементы карусели(котики) -->
        <div class="carousel">
            <div class="carousel-item item-1">
                <label for="carousel-1"></label>
                <div class="description">
                    <h3 class="cat-name">Олимпия</h3>
                    <!-- чет не получилось у меня выровнять по вертикали h3 -->
                </div>
            </div>
            <div class="carousel-item item-2">
                <label for="carousel-2"></label>
                <div class="description">
                    <h3 class="cat-name">Пуффи</h3>
                </div>
            </div>
            <div class="carousel-item item-3">
                <label for="carousel-3"></label>
                <div class="description">
                    <h3 class="cat-name">Рыжик</h3>
                </div>
            </div>
            <div class="carousel-item item-4">
                <label for="carousel-4"></label>
                <div class="description">
                    <h3 class="cat-name">Перат</h3>
                </div>
            </div>
            <div class="carousel-item item-5">
                <label for="carousel-5"></label>
                <div class="description">
                    <h3 class="cat-name">Одри</h3>
                </div>
            </div>
            <div class="carousel-item item-6">
                <label for="carousel-6"></label>
                <div class="description">
                    <h3 class="cat-name">Йошка</h3>
                </div>
            </div>
            <div class="carousel-item item-7">
                <label for="carousel-7"></label>
                <div class="description">
                    <h3 class="cat-name">Пуша</h3>
                </div>
            </div>
            <div class="carousel-item item-8">
                <label for="carousel-8"></label>
                <div class="description">
                    <h3 class="cat-name">Риччи</h3>
                </div>
            </div>
            <div class="carousel-item item-9">
                <label for="carousel-9"></label>
                <div class="description">
                    <h3 class="cat-name">Малибу</h3>
                </div>
            </div>
            <div class="carousel-item item-10">
                <label for="carousel-10"></label>
                <div class="description">
                    <h3 class="cat-name">Семми</h3>
                </div>
            </div>
        </div>

        <!-- Переключатели элементов -->
        <ul class="carousel-pointers">
            <li>
                <label class="carousel-pointer" for="carousel-1"></label>
            </li>
            <li>
                <label class="carousel-pointer" for="carousel-2"></label>
            </li>
            <li>
                <label class="carousel-pointer" for="carousel-3"></label>
            </li>
            <li>
                <label class="carousel-pointer" for="carousel-4"></label>
            </li>
            <li>
                <label class="carousel-pointer" for="carousel-5"></label>
            </li>
            <li>
                <label class="carousel-pointer" for="carousel-6"></label>
            </li>
            <li>
                <label class="carousel-pointer" for="carousel-7"></label>
            </li>
            <li>
                <label class="carousel-pointer" for="carousel-8"></label>
            </li>
            <li>
                <label class="carousel-pointer" for="carousel-9"></label>
            </li>
            <li>
                <label class="carousel-pointer" for="carousel-10"></label>
            </li>
        </ul>
    </main>
    <footer class="fixed footer">
        <div class="float-left left-footer-info footer-element-margin">
            Напишите нам:

            <img src="img/mail-img.png" alt="Почта">

            <img src="img/mail-img.png" alt="Почта">

        </div>

</body>
</html>
